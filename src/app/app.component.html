<div class="mat-app-background app-container">
  <app-header (modeEvent)="toggleThemeMode($event)"></app-header>
  <mat-drawer-container class="example-container" hasBackdrop>
    <mat-drawer #drawer mode="over">
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links" [activated]="link.isActive">
          <a matListItemTitle [routerLink]="link.url">{{ link.label }}</a>
       </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <section class="content">
        <router-outlet></router-outlet>
      </section>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
